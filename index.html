<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jQuery.js"></script>
    <script src="js/scripts.js"></script>
    <title>Grocery List</title>
  </head>
  <body>
    <div class="container">
      <h2>Throw some of your <u>groceries</u> in the text fields!</h2>
      </br>
      <form id="groceries">
          <div class="form-group"> <!--form-group is a bootstrap class-->
            <label>Item I</label>
            <input id="itemI" type="text" name="" value="ex. chocolate">
          </div>
          <div class="form-group"> <!--form-group is a bootstrap class-->
            <label>Item II</label>
            <input id="itemII" type="text" name="" value="">
          </div>
          <div class="form-group"> <!--form-group is a bootstrap class-->
            <label>Item III</label>
            <input id="itemIII" type="text" name="" value="">
          </div>
          <div class="form-group"> <!--form-group is a bootstrap class-->
            <label>Item IV</label>
            <input id="itemIV" type="text" name="" value="">
          </div>
          <div class="form-group"> <!--form-group is a bootstrap class-->
            <label>Item V</label>
            <input id="itemV" type="text" name="" value="">
          </div>
          <hr>
          <button class="btn btn-success" name="button">Confirmar</button>
        <form><!--end iceCream-->
          <div id="summary">
            <hr>
            <ul>
              <li class="itemI"></li>
              <li class="itemII"></li>
              <li class="itemIII"></li>
              <li class="itemIV"></li>
              <li class="itemV"></li>
            </ul>
            <hr>

          </div>
      </div><!--end container-->
  </body>
</html>
